# ==========================================
#   APPLICATION INFO
# ==========================================
spring.application.name=coiffure

# ==========================================
#   DATABASE CONFIGURATION (PostgreSQL - Neon)
# ==========================================
spring.datasource.url=${NEON_DATABASE_URL}
spring.datasource.username=${NEON_USERNAME}
spring.datasource.password=${NEON_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
#   JPA / HIBERNATE SETTINGS
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ==========================================
#   CONNECTION POOL (HikariCP)
# ==========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ==========================================
#   SQL LOGGING (DEV ONLY)
# ==========================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==========================================
#   SPRING PROFILES
# ==========================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ==========================================
#   SECURITY & DEVTOOLS
# ==========================================
spring.devtools.add-properties=false

# ==========================================
#   SERVER SETTINGS
# ==========================================
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# ==========================================
#   LOGGING CONFIGURATION (Security Hardened)
# ==========================================
logging.level.org.springframework.security.web.FilterChainProxy=ERROR
logging.level.org.springframework.boot.autoconfigure.security=ERROR
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot.devtools=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=WARN

# Prevent sensitive information leakage
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %maskedMsg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %maskedMsg%n
